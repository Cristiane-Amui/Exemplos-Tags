<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acendeLampada() {
            <!--alert("Lampada Acendeu")Esse comando exibe um aviso na tela-->
            document.getElementById("luz").src="_imagens/lampada-acesa.jpg"  <!--comando para mudar objetos-->
        }
        function apagaLampada() {
            document.getElementById("luz").src="_imagens/lampada-apagada.jpg"
        }
        function quebraLampada() {
            document.getElementById("luz").src="_imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>     
<!--Para alterar objetos é necessario dar uma idenfificação (id) a ele--> 

</body>
</html>
